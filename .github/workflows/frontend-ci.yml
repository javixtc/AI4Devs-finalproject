name: Frontend CI

on:
  push:
    branches: [ main, 'feature/*', '**-compose-meditation-content', '**-list-play-meditations', '004-google-oauth-login' ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  # Gate 1: Unit Tests
  unit-tests:
    name: Gate 1 - Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Java (for OpenAPI Generator)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate API Clients
        run: npm run generate:api

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_API_BASE_URL: http://localhost:8080
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/coverage-final.json
          flags: frontend-unit
          fail_ci_if_error: false

  # Gate 2: Integration Tests
  integration-tests:
    name: Gate 2 - Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Java (for OpenAPI Generator)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate API Clients
        run: npm run generate:api

      - name: Run integration tests
        run: npm run test -- --run --reporter=verbose
        env:
          VITE_API_BASE_URL: http://localhost:8080
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

  # Gate 3: E2E Tests
  e2e-tests:
    name: Gate 3 - E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Java (for OpenAPI Generator)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate API Clients
        run: npm run generate:api

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: Start dev server
        run: |
          npm run dev &
          npx wait-on http://localhost:3011 --timeout 60000
        env:
          BASE_URL: http://localhost:3011
      
      - name: Run Playwright E2E tests
        run: npm run test:e2e -- --project=chromium --reporter=list,html
        env:
          BASE_URL: http://localhost:3011
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 7

  # Gate 4: Build
  build:
    name: Gate 4 - Build
    runs-on: ubuntu-latest
    needs: e2e-tests
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Java (for OpenAPI Generator)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate API Clients
        run: npm run generate:api

      - name: Build frontend
        run: npm run build
        env:
          VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          VITE_API_BASE_URL: http://localhost:8080
      
      - name: Check build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ Build failed: dist directory not found"
            exit 1
          fi
          echo "✅ Build successful: dist directory created"
          ls -lah dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Summary job - reports overall status
  frontend-ci-summary:
    name: Frontend CI Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, build]
    if: always()
    
    steps:
      - name: Check all gates passed
        run: |
          echo "=== Frontend CI Pipeline Results ==="
          echo "Unit Tests: ${{ needs.unit-tests.result }}"
          echo "Integration Tests: ${{ needs.integration-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Build: ${{ needs.build.result }}"
          
          if [ "${{ needs.unit-tests.result }}" != "success" ] || \
             [ "${{ needs.integration-tests.result }}" != "success" ] || \
             [ "${{ needs.e2e-tests.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "❌ One or more gates failed. Pipeline blocked."
            exit 1
          fi
          
          echo "✅ All gates passed successfully!"
